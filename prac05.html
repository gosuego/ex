<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수예제</title>
</head>
<body>
	<script>
	function big(a, b) {
		if(a > b) return a;
		else return b;
	}
	
	function small(c, d) {
		if(c > d) return d;
		else return c;
	}
	</script>
	<script>
		var b = big("625", "555");
		var k = small("100", "200");
		document.write("큰수=", b); 
		document.write("<br><br>");
		document.write("작은수=", k);
	</script>
	<script>
	
	</script>
</body>
</html>
