<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>optgroup과 option태그</title>
</head>
<body>
	<select>
		<optgroup label="html15">
			<option>html</option>
			<option>css</option>
			<option>javascipt</option>
		</optgroup>
		<optgroup label="웹 표준">
			<option>구조</option>
			<option>동작</option>
			<option>표준</option>
		</optgroup>
	</select>

</body>
</html>
