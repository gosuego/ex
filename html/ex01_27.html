<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>개인 정보 입력</legend>
			<table>
				<tr>
					<td>
						<input type="text" name="name" placeholder="이름을 입력하시오"
								required="required" autofoucus="autofocus" id="name">
					</td>
				</tr>
				<tr>
					<td><label for="email">이메일</label></td>
					<td>
						<input type="email" name="mail" placeholder="이메일을 입력하시오"
														id="email">
					</td>
				</tr>
				<tr>
				<td><label for="phone">전화</label></td>
				<td><input type="text" name="tel" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
												title="###-####-####" placeholder="전화번호를 입력하시오"
														id="phone"></td>
				</tr>
				<tr>
				<td><label for="photo">파일선택</label></td>
				<td><input type="file" accept="image/jpg, image/gif"
														id="phone"></td>
				</tr>
			</table>
			<input type="submit" value="제출">
			<input type="reset" value="취소">
		</fieldset>
	</form>

</body>
</html>
