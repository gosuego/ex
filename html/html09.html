<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중첩 리스트 만들기</title>
</head>
<body>
	<h3>내가 사는 이유</h3>
	<hr>
	<ul>
		<li>내가 좋아하는 음식 많아요
		<div>
		<ul>
	
			<li>물탄 커피
			<li>떡볶이 국물에 찍어 먹는 김밥
			<li>된장국에 들어있는 팽이버섯
			</div>
		</ul>
		<ul>
		<li> 라면 먹기 좋아해요
		<ol type="1">
			<li>물을 끓인다.
			<li>라면과 스프를 넣는다.
			<li>파를 썰어 넣는다.
			<li> 국물 한입 면 한입
		</ol>
		</ul>
		<ul>
	<li>여름에는 바다로
	<li>가을에는 산으로
		</ul>
	</ul>
		

</body>
</html>
