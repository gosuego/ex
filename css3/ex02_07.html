<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스 선택자로 제목 꾸미기</title>
<style>
	h1:before{
		content: "☆";
		color: blue;
		}
	h1:after{
		content: "★";
		color: blue;
		}
	P:first-letter{
		font-size: 25px;
		background-color: gray;
		color: white;
		font-weight: bold;
		}
</style>
</head>
<body>
	<h1>Famous Saying</h1>
	<p>The world is a beautiful book, but of little use to him who cannot read it.</p>
	
</body>
</html>
