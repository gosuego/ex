<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 slideLeft</title>
<style>
@keyframes slideLeft {
	0% { margin-left : 100%;} 
	100% {margin-left : 0%;}
}
p {
	animation-name : slideLeft;
	animation-duration : 3s; /*몇초동안 돌아가는지*/
	
}

</style>
</head>
<body>
	<h3>애니메이션 응용</h3>
	<hr>
	<p><img src="image/question.png">
	질문 있습니다.</p>
</body>
</html>
