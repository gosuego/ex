<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록과 인라인의 종류</title>
<style>
	span{
		width: 100px;
		height: 100px;
		display: inline; 
		/*none/inline/block/inline-block을 하느냐에 따서서 출력값이 바뀜*/
	}
	#x {
		background-color:#FFE400;
	}
	#y {
		background-color:#B5B2FF;
	}
	#z {
		background-color:#D9418C;
	}
</style>
</head>
<body>
	웹 표준은 <span id="x">HTML</span>구조,
	<span id="y">CSS</span>디자인,
	<span id="z">JAVASCRIPT</span>동작이 있습니다.
</body>
</html>
