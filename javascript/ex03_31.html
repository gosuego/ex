<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window. 객체</title>
<script>
	window.onload=function(){
		var win=window.open('ex03_29.html','','width=300,height=200');
		win.moveTo(100,100);
		
		window.setInterval (function() {
			win.moveBy(20,20);
		},1000);
		
		window.setTimeout(function() {
			win.close();
		},5000);
	}
</script>
</head>
<body>
	
</body>
</html>
