<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체</title>
<script>
	var fruits=new Array("Banana", "Orange", "Apple", "Mango");
	fruits.sort(); //오름차순으로 정렬하는 Array 객체 메서드
	document.write(fruits);
	document.write("<br>");
	fruits.reverse();	//내림차순으로 정렬하는 메서드
	document.write(fruits);
	
</script>

</head>
<body>
	

</body>
</html>
