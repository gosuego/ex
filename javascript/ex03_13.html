<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for(반복문)</title>
	<script>
	for(var a=1; a<=10; a++) 
	{
		document.write(a+"&nbsp;&nbsp;&nbsp;");
		
	}
	for(var b=1; b<=6; b++) 
	{
		document.write("<h"+b+">Hello World<"+"/h"+b+">");
		
	}
	
	</script>
</head>
<body>
	
	
</body>
</html>
