<meta charset="UTF-8">
<title></title>
	
</head>
<body>
	<h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
	<hr>
	<script>
	var n=10;
	while(n >= 1) { 
		document.write(n + "&nbsp;&nbsp ");
		--n;	
	}
	document.write("<br><br>");
	var m=0;
	while(m < 3)
	{
		document.write("<img src='image/cat.png'>");
		++m;
	}
	</script>
	
</body>
</html>
