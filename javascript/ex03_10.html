<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if~else문 if문</title>
	<script>
	var score=70;
	var grade;
	
	if(score>=90)	grade='A';
	else if(score>=80) grade='B';
	else if(score>=70) grade='B';
	else if(score>=60) grade='B';
	else				grade='F';
	
	document.write("나의 점수는 " +score+"점이고 학점은 " + grade + "입니다.");
	</script>
</head>
<body>
	
	
</body>
</html>
