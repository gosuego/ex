<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체</title>
<script>
	var fruits=["Banana", "Orange", "Apple", "Mango"];
	
	var len=fruits.length;
	var text="";
	for (i =0; i < len; i++) {
		text += fruits[i] + "<br>";
	}
	document.write(text);
</script>
</head>
<body>
	

</body>
</html>
