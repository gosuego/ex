<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수</title>
	<script>
		var User={
		name:'kim',
		age: 25,
		view: function(){
			document.write('My name is ' + this.name + "<br>");
			document.write('My age is ' + this.age);
			}
		};
		document.write(typeof User +"<br>");
		User.view();
	</script>
</head>
<body>
		
</body>
</html>
