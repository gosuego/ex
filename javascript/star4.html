<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>별별별</title>
	
</head>
<body>
	
	<script>
	
	for(var i=0; i<=5; i++) { //5씩 증가
	
		for(var j=4; j>=i; j--) {
		//document.write("*");
		document.write("&nbsp;");
		
	}
	for(var k=0; k<=i; k++) {
	document.write("*");
	}
	document.write("<br>");
	}
	</script>
	
</body>
</html>
